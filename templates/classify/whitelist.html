<!DOCTYPE html>
<html>
<head>
    <title>Whitelist URL</title>
</head>
<body>
    <h2>Add URL to Whitelist</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add to Whitelist</button>
    </form>
</body>
</html>
